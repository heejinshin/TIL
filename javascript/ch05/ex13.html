<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight {
            background-color: yellow;
        }
        .line{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="elem" class="line">엘리먼트 영역</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() { 
            var elem = document.getElementById('elem');
            
            elem.addEventListener('click', function() {
                this.className = (this.className === 'highlight' ? '' : 'highlight');
                
                //class명이 hightlight 이면 ''비우고 아니면 highlight로 다시 토글하도록
                //한개의 클래스에만 적용 가능하므로 className을 적용하면 기존에 해당 태그가 
                //갖고있던 underline 속성은 사라진다
        }, false);
    }, false);
    </script>
</body>
</html>
