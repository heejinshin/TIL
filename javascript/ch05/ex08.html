<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="food">가장 먹고싶은 음식은?:</label>
        <select name="" id="food">
        <!-- childNodes -->
            <option value="라면">라면</option>
            <option value="만두">만두</option>
            <option value="불고기">불고기</option>
        </select>
        <input type="submit" value="송신">
    </form>
<script>
    //node===1을 매번 정하지 않고 element인 노드만 자동으로 찾아주는 방법 구현
    //firstElementChild / nextElementSibling프로퍼티
    //lastElementChild / previousElementSibling 프로퍼티
    var s = document.getElementById('food')
    var child = s.firstElementChild
    while(child){
        console.log(child.value)
        child = child.nextElementSibling
    }
</script>
</body>
</html>
